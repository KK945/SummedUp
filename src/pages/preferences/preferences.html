<!--
  Generated template for the PreferencesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Preferences</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form>
  <ion-list>
    <ion-item>
      <ion-label fixed>Home</ion-label>
      <ion-input type="number" [(ngModel)]="pref.home" name="home"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Work</ion-label>
      <ion-input type="number" [(ngModel)]="pref.work" name="work"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Outside</ion-label>
      <ion-input type="number" [(ngModel)]="pref.outside" name="outside"></ion-input>
    </ion-item>
  </ion-list>
</form>
<button (click)="getNew()">Click Me!</button>
</ion-content>
