<ion-header>
  <ion-navbar>
    <ion-title>Add Locations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="locationsForm" class="location-form">
        <div class="home-location" *ngIf="!homeChosenLocation">
          <input  
            id="search" placeholder="Type your Home Address" type="text" 
            class="form-control" formControlName="searchString" name="home" required
          >
          <ul class="search-list" *ngIf="homeLocations">
              <li *ngFor="let item of homeLocations" (click)="chooseHome(item)"> {{ item }}</li>
          </ul>
          <span class="error-msg" *ngIf="noLocationsHouseMsg">No Loctions found with the address.</span>
        </div>
        <div class="work-location" *ngIf="homeChosenLocation && !workChosenLocation">
            <input  
              id="search" placeholder="Type your Work Address" type="text" 
              class="form-control" formControlName="workLocation" name="work" required
            >
            <ul class="search-list" *ngIf="workLocations">
                <li *ngFor="let item of workLocations" (click)="chooseWork(item)"> {{ item }}</li>
            </ul>
            <span class="error-msg" *ngIf="noLocationsWorkMsg">No Loctions found with the address.</span>
        </div>
    </form>
    <ion-list *ngIf="homeChosenLocation && workChosenLocation">
      <h3>Hurray! Process complete. Let's rock it.</h3>
      <button (click)="navigate()" ion-button color="primary" block>Summary</button>
    </ion-list>
</ion-content>
